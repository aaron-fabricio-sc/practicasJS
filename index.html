      function cuadradoPromesa(valor) {
        if (typeof valor !== "number") {
          return Promise.reject(`El valor ${valor} no es un numero`);
        }
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve({
              valor,
              resultado: valor * valor,
            });
          }, 0 | (Math.random() * 1000));
        });
      }

      async function conAsync() {
        try {
          let obj = await cuadradoPromesa(8);
          console.log(obj);
          obj = await cuadradoPromesa(2);
          console.log(obj);

          console.log(obj);

          obj = await cuadradoPromesa(98);
          console.log(obj);
          obj = await cuadradoPromesa(32);
          console.log(obj);
          console.log("final");
        } catch (error) {
